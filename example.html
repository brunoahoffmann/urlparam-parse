<!DOCTYPE html>
<html>
    <head>
        <title>Url Param Parse - Examples</title>
    </head>
    <body>
        <h3>Url Param Parse - Examples</h3>

        <p>([urlparam param='src' default='']) - url param 'src' width default blank</p>
        <p>([urlparam param='tag' default='ABC']) - url param 'tag' with default 'ABC'</p>
        <p>([urlparam param='redir']) - url param 'redir' without default defined</p>

        <input type="text" value="[urlparam param='src' default='']" /> - url param 'src' into input text

        <script src="urlparam-parse.js" timeout="1000"></script>
    </body>
</html>
